<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual-Hand Reaction Observation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .light-theme {
      background-color: #fff;
      color: #000;
    }

    h1 {
      margin-top: 60px;
    }

    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .button-container button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #555;
    }

    .reaction-buttons {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 30px 0;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #003366;
      border: 2px solid white;
      cursor: pointer;
    }

    .green { background-color: green; }
    .blue { background-color: blue; }
    .darkblue { background-color: darkblue; }
    .olive { background-color: olive; }
    .yellowgreen { background-color: yellowgreen; }

    .controls {
      margin-top: 30px;
    }

    .controls button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <h1>Dual-Hand Reaction Observation (10 Rounds)</h1>
  <div id="round-info">Round 1/10</div>

  <div class="reaction-buttons">
    <div class="column" id="left-hand">
      <div class="circle olive"></div>
      <div class="circle blue"></div>
      <div class="circle darkblue"></div>
      <div class="circle green"></div>
      <div class="circle yellowgreen"></div>
    </div>
    <div class="column" id="right-hand">
      <div class="circle olive"></div>
      <div class="circle blue"></div>
      <div class="circle darkblue"></div>
      <div class="circle green"></div>
      <div class="circle yellowgreen"></div>
    </div>
  </div>

  <div id="reaction-time">Reaction Time: -- ms</div>

  <div class="controls">
    <button onclick="startGame()">Start Observation</button>
    <button onclick="resetGame()">Reset Observation</button>
  </div>

  <script>
    let isDark = true;
    let round = 1;

    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      isDark = !isDark;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    function startGame() {
      round = Math.min(round + 1, 10);
      document.getElementById('round-info').innerText = `Round ${round}/10`;
      document.getElementById('reaction-time').innerText = `Reaction Time: ${Math.floor(Math.random() * 1000)} ms`;
    }

    function resetGame() {
      round = 1;
      document.getElementById('round-info').innerText = `Round ${round}/10`;
      document.getElementById('reaction-time').innerText = `Reaction Time: -- ms`;
    }
  </script>
</body>
</html>
